<!-- 
  reference variable named alertContainer. 
  The template element is the place ( the container )
  to insert an element.
-->
<h2>Example of Appending HTML to the DOM using dynamic component</h2>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="form-group col-5 d-inline">
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="col-1 d-inline">
      <button class="btn btn-primary" type="submit" (click)="createComponent('success')">Button</button>
    </div>
    <div class="col-1 d-inline">
      <button class="btn btn-danger" type="submit" (click)="removeComponent()" [ngClass]= '{disabled: isOn}'>Button</button>
    </div>
  </div>
</div>
